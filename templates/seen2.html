{% extends "base.html" %}

{% block mainbody %}
    <div id="container">
        <h2>{{ number }} movie(s) in your Seen List:</h2>
        <p>List of movies you already watch</p>
        {% for item in items %}
            <h2><a href="/movie/movie_detail/{{ item.movieid }}" target="_self">{{ item.title }} ({{ item.year }})</a></h2>

            <img border="0" src="{{ item.poster }}" alt="Cannot load photo, sorry!" width="200" height="320">

            <form role="form" action="/movie/seen/{{ item.movieid }}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
            
            <hr>
        {% endfor %}
    </div>

{% endblock %}
